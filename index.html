<html>
    <head>
        <!--<link rel="stylesheet" href="styles/reset.css" type="text/css"/>-->
        <link rel="stylesheet" href="styles/main.css" type="text/css"/>
        <meta charset="utf-8">
        <title>Survey Form</title>
    </head>
    <body>
        <h1 id="title">Survey Form</h1>
        <p id="description">By filling out this form you are contributing to the cure for COVID-19</p>
        <form id="survey-form">
            <label id="name-label" for="name">Name</label>
            <input type="text" id="name" required placeholder="John Doe">

            <label id="email-label" for="email">Email</label>
            <input type="email" id="email" required placeholder="foo@bar.xyz">

            <label id="number-label" for="number">Age (optional)</label>
            <input type="number" id="number" min="13" max="99" placeholder="13 or older">

            <select>
                <option value="" disabled selected>Choose a model</option>
                <option value="r34">Nissan GTR R-34</option>
                <option value="lfa">Lexus LFA</option>
                <option value="supra">Toyota Supra</option>
                <option value="demon">Dodge Demon</option>
                <option value="hellcat">Dodge Hellcat</option>
                <option value="tesla">Tesla Model S</option>
            </select>
            <button type="submit">Submit</button>
        </form>
    </body>
</html>
<script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
