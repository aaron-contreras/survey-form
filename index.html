<html>
    <head>
        <!--Google fonts-->
        <link href="https://fonts.googleapis.com/css?family=Lato:300,300i,400,700&display=swap" rel="stylesheet"> 
        <!--CSS Reset-->
        <link rel="stylesheet" href="styles/reset.css" type="text/css"/>
        <link rel="stylesheet" href="styles/main.css" type="text/css"/>
         
        <meta charset="utf-8">
        <title>Survey Form</title>
    </head>
    <body>
        
        <img id="background" src="images/background.jpg" alt="Wallpaper"/>
        <div class="overlay" id="color"></div>
        <div class="overlay" id="black"></div>

        <header>
            <h1 id="title">Survey Form</h1>
            <p id="description"><em>By filling out this form you'll instantly participate for free tickets to Lemans</em></p>
        </header>

        <div id="flex-container">
        
        <form id="survey-form">

            <div class="form-group">            
                <label id="name-label" for="name">Name</label>
                <input type="text" id="name" required placeholder="John Doe"/>
            </div>

            <div class="form-group">
                <label id="email-label" for="email">Email</label>
                <input type="email" id="email" required placeholder="foo@bar.xyz"/>
            </div>

            <div class="form-group">
                <label id="number-label" for="number">Age (optional)</label>
                <input type="number" id="number" min="13" max="99" placeholder="13 or older"/>
            </div>
            <div class="form-group">
                <label id="dropdown-label" for="dropdown">Which car sound do you recognize best?</label>
                <select id="dropdown">
                    <option value="" disabled selected>Choose a model</option>
                    <option value="r34">Nissan GTR R-34</option>
                    <option value="lfa">Lexus LFA</option>
                    <option value="supra">Toyota Supra</option>
                    <option value="demon">Dodge Demon</option>
                    <option value="hellcat">Dodge Hellcat</option>
                    <option value="tesla" disabled>Tesla Model S (Just kidding!)</option>
                </select>
            </div>

            <div class="form-group">
                <p class="subtitle">Which do you prefer?</p>
                <label class="make" for="jdm">
                    
                    <input type="radio" id="jdm" name="make" value="jdm"/>
                    JDM
                </label>
                <label class="make"  for="muscle">
                    
                    <input type="radio" id="muscle" name="make" value="muscle"/>
                    MUSCLE
                </label>
            </div>

            <div class="form-group">
            <p class="subtitle">Which of these do you consider essential to a car's performance? (Check all that apply)</p>
            
                <label for="turbo">
                    <input type="checkbox" id="turbo" value="turbo" name="tune-ups"/>
                    Turbo
            
                </label>
            
                <label for="ecu">
                    <input type="checkbox" id="ecu" value="ecu" name="tune-ups"/>
                    ECU
                </label>
            
                <label for="intake">
                    <input type="checkbox" id="intake" value="intake" name="tune-ups"/>
                    Intake
                </label>
            
                <label for="nos">
                    <input type="checkbox" id="nos" value="nos" name="tune-ups"/>
                    NOS
                </label>
            
                <label for="ignition">
                    <input type="checkbox" id="ignition" value="ignition" name="tune-ups"/>
                    Ignition system
                </label>
            </div>

            <div class="form-group">
                <label for="comments">Let us know what a perfect drive would be like</label>
                <textarea id="comments" placeholder="Enter your comments here..."></textarea>
            </div>
            <button id="submit" type="submit">Submit</button>
        </form>
    </body>
</html>
<script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
